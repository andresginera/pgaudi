_path: test_docking.yaml
ga:
    cx_eta: 5
    cx_pb: 0.5
    generations: 100
    lambda_: 1.0
    mu: 1.0
    mut_eta: 5
    mut_indpb: 1.0
    mut_pb: 0.5
    population: 200
genes:
-   module: gaudi.genes.molecule
    name: Protein
    path: /home/jandres/practicas/tests/gaudi_parallel_test/docking/test1a0q/protein.mol2
-   module: gaudi.genes.molecule
    name: Ligand
    path: /home/andres/practicas/tests/gaudi_parallel_test/docking/test1a0q/ligand_reference.mol2
-   flexibility: 360
    module: gaudi.genes.torsion
    name: Torsion
    target: Ligand
-   interpolation: 0.5
    module: gaudi.genes.search
    name: Search
    precision: 5
    radius: 12.0
    rotate: true
    target: Ligand/1
objectives:
-   module: gaudi.objectives.contacts
    name: Clashes
    probes:
    - Ligand
    radius: 5.0
    weight: -1.0
    which: clashes
-   module: gaudi.objectives.contacts
    name: Contacts
    probes:
    - Ligand
    radius: 5.0
    weight: -1.0
    which: hydrophobic
-   ligands:
    - Ligand
    module: gaudi.objectives.ligscore
    name: LigScore
    proteins:
    - Protein
    weight: -1.0
output:
    check_every: 0
    compress: true
    history: false
    name: test_docking
    pareto: true
    path: /home/andres/practicas/tests/gaudi_parallel_test/docking
    precision: 3
    prompt_on_exception: true
    verbose: true
similarity:
    args:
    -   - Ligand
    - 2
    kwargs: {}
    module: gaudi.similarity.rmsd
