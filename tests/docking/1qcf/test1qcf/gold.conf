  GOLD CONFIGURATION FILE 

  gold.conf file for test set entry 1qcf ; template file 3 times speed-up 


  POPULATION
popsiz = 100
select_pressure = 1.100000
n_islands = 3
maxops = 30000
niche_siz = 2

  GENETIC OPERATORS
pt_crosswt = 95
allele_mutatewt = 95
migratewt = 10

  FLOOD FILL
# Maximum radius from ligand center to outermost ligand atom is   6.55 Angstrom
radius = 10
origin =   25.020   30.529   40.455
do_cavity = 1
floodfill_atom_no = 0
cavity_file = cavity.atoms
floodfill_center = point

  DATA FILES
protein_datafile = protein.mol2
ligand_data_file ligand.mol2 10
param_file = DEFAULT
set_ligand_atom_types  = 1
set_protein_atom_types = 0
directory = .
tordist_file = DEFAULT
make_subdirs = 0

  FLAGS
display = 0
internal_ligand_h_bonds = 0
n_ligand_bumps = 0
flip_free_corners = 0
flip_amide_bonds = 0
flip_planar_n = 1
use_tordist = 1
start_vdw_linear_cutoff = 6.0
initial_virtual_pt_match_max = 3.0

  TERMINATION
early_termination = 1
n_top_solutions = 3
rms_tolerance = 1.5

  CONSTRAINTS

  COVALENT BONDING
covalent = 0

  PARALLEL OPTIONS
hostfile = gold.hosts
